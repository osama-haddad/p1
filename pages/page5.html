<!Doctype HTML>
<html>
<head>
  <title>page5</title>
  <meta name="authore" content="Osama Haddad">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../m/Style/page5s/style1.css">
  <link rel="stylesheet" type="text/css" href="../m/Style/page5s/style2.css">
  <link rel="stylesheet" type="text/css" href="../m/Style/page5s/style3.css">
  <link rel="stylesheet" type="text/css" href="../m/Style/page5s/style4.css">
  <link rel="icon" href="../m/imgs/imgs/2.ico" type="image/x-icon">
</head>
<body>

  <div id="the_div"></div>
  <div id="the_div1"></div>
  <div id="x-x"></div>
  <div id="y-y"></div>
  <br><br>

  <div id="c-num">
    <table id="table1">
      <tr>
        <td><input type="button" onclick="b(7)" id="num7" class="num" value="7"/></td>
        <td><input type="button" onclick="b(8)" id="num8" class="num" value="8"/></td>
        <td><input type="button" onclick="b(9)" id="num9" class="num" value="9"/></td>
      </tr>
      <tr>
        <td><input type="button" onclick="b(4)" id="num4" class="num" value="4"/></td>
        <td><input type="button" onclick="b(5)" id="num5" class="num" value="5"/></td>
        <td><input type="button" onclick="b(6)" id="num6" class="num" value="6"/></td>
      </tr>
      <tr>
        <td><input type="button" onclick="b(1)" id="num1" class="num" value="1"/></td>
        <td><input type="button" onclick="b(2)" id="num2" class="num" value="2"/></td>
        <td><input type="button" onclick="b(3)" id="num3" class="num" value="3"/></td>
      </tr>
    </table>
  </div>

  <input type="button" onclick="b(0)" class="c-x" id="c-0" value="0"/>

  <div id="c-functions">
    <div id="line1"></div>
    <input type="button" onclick="bb('(','(')" id="line2" class="lines" value="("/>
    <input type="button" onclick="r(')',')')" id="line3" class="lines" value=")"/>
    <table id="table2">
      <tr>
        <td><input type="button" onclick="r('+','+')" id="f1" class="functions sf" value="+"/></td>
        <td><input type="button" onclick="r('×','*')" id="f3" class="functions sf sfr" value="×"/></td>
        <td><input type="button" onclick="set_timer1()" id="f5" class="functions" value="X "/></td>
        <td><input type="button" onclick="bb('sin(x)','Math.sin((Math.PI*100*e)/180)')" id="f7" class="functions" value="sin(x)"/></td>
        <td><input type="button" onclick="bb('log(x)','Math.log10(e)')" id="f9" class="functions" value="log(x)"/></td>
      </tr>
      <tr>
        <td><input type="button" onclick="r('-','-')" id="f2" class="functions sf" value="-"/></td>
        <td><input type="button" onclick="r('/','/')" id="f4" class="functions sf sfr" value="/"/></td>
        <td><input type="button" onclick="set_ttimer1()" id="f6" class="functions" value="&radic;X "/></td>
        <td><input type="button" onclick="bb('cos(x)','Math.cos((Math.PI*100*e)/180)')" id="f8" class="functions" value="cos(x)"/></td>
        <td><input type="button" onclick="bb('ln(x)','Math.log(e)')" id="f10" class="functions" value="ln(x)"/></td>
      </tr>
    </table>
  </div>

  <input type="button" onclick="bb('X','e')" class="c-x" value="X"/>                    <!-- X-container -->
  <input type="button" onclick="r('.','.')" class="c-x" id="c-00"/>                     <!-- .-container -->
  <input type="button" onclick="bss()" class="c-x" id="bs"/>                            <!-- bs -->
  <input type="button" onclick="clr()" id="clear" value="clear"/>                       <!-- clr -->

  <div id="c-text">
  <textarea rows="8" cols="50" id="text" onclick="v1()"></textarea>
  </div>
  <textarea rows="8" cols="50" id="text1"></textarea>

  <input type="button" id="go" onclick="ff()" value="Go"/>
  <a href="page5.html"><div id="reload">Reload</div></a>
  <a href="page2.html"><div id="back">Back</div></a>

  <textarea id="back1"></textarea>

  <div id="movingdiv1" class="movingdiv">
  <textarea id="xpow" class="x-pr" placeholder="enter the base" onclick="v2()"></textarea>
  <input type="number" id="pow" class="number" min="2" max="9" value="2">
  <input type="button" value="Send" class="send" onclick="set_timer2(),write1()"/>
  </div>

  <div id="movingdiv2" class="movingdiv">
  <textarea id="xrad" class="x-pr" placeholder="enter the base" onclick="v2()"></textarea>
  <input type="number" id="rad" class="number" min="2" max="9" value="2">
  <input type="button" value="Send" class="send" onclick="set_ttimer2(),write2()"/>
  </div>

  <!-- danger -->

  <img src="../m/imgs/imgs5/arrow.png" onclick="bss()" id="img1"/>                      <!-- img -->
  <p id="n1" onclick="set_ttimer1()">n</p>                                              <!-- n-rad -->
  <p id="n2" onclick="set_timer1()">n</p>                                               <!-- n-pow -->
  <input type="button" id="bla-rad" value="&radic;"/>                                   <!-- rad-sym -->
  <div onclick="r1('.','.')" id="p-00">.</div>                                          <!-- . -->
  <textarea id="xpow1"></textarea>                                                      <!-- xpow1 -->
  <textarea id="xrad1"></textarea>                                                      <!-- xrad1 -->
  <div id="bla">0</div>                                                                 <!-- bla|012 -->

  <script src="../m/Java Script/page5js/js1.js"></script>

</body>
</html>
